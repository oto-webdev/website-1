<div>
    <h1>Service Calculator</h1>
</div>
<div class="display">
    <div>
        <h2>Computers</h2>
        <input type="number" class="inp-num" id="computers" placeholder="Quantity">
        <p id="comp-price"></p>
    </div>
    <div>
        <h2>Printers</h2>
        <input type="number" class="inp-num" id="printers" placeholder="Quantity">
        <p id="print-price"></p>
    </div>
    <div>
        <h2>Servers</h2>
        <input type="number" class="inp-num" id="servers" placeholder="Quantity">
        <p id="server-price"></p>
    </div>
</div>
<div class="calculate">
    <button type="button" onclick="calculatePrice()">Calculate</button>
    <div class="result">
        <h3 id="total-price">0 dollars</h3>
    </div>
</div>
